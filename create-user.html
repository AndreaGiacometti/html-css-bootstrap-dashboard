<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dash Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="duck" width="60"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon color-white"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white fw-light" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nuovo Utente</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                      </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="bg-dark">
        <div class="container bg-white">
            <div class="row">
                <div class="col py-5">
                    <h2>Carrello</h2>
                </div>
            </div>
            <form class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col">
                        <label for="validationCustom01" class="form-label">Nome *</label>
                        <input type="text" class="form-control" id="evalidationCustom01" required>
                        <div class="valid-feedback">
                            Perfetto!
                        </div>
                    </div>
                    <div class="col">
                        <label for="validationCustom02" class="form-label">Cognome *</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="">
                    </div>
                    <div class="valid-feedback">
                        Perfetto!
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">  
                        <label for="validationCustom03" class="form-label">Email (opzionale)</label>
                        <input type="email" class="form-control" id="validationCustom03" placeholder="name@example.com">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="validationCustom04" class="form-label">Address</label>
                        <input type="text" class="form-control" id="validationCustom04" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-4">
                        <label for="validationCustom05" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom05" placeholder="">
                    </div>
                    <div class="col-2">
                        <label for="validationCustom06" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="validationCustom06" placeholder="">
                    </div>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary" type="submit">Create user</button>
                </div>
            </form>
        </div>
    </main>


    <!-- JAVA LINK BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
